name: Build DLL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build DLL (x64)
      run: cl /LD taha.cpp /Fe:Combined.dll /favor:INTEL64


    - name: Upload DLL Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CombinedDLL
        path: Combined.dll
